name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Auth with GitHub
      run: dotnet nuget add source https://nuget.pkg.github.com/$GITHUB_ACTOR/index.json -n github -u $GITHUB_ACTOR -p ${{secrets.GITHUB_TOKEN}} --store-password-in-clear-text
    - name: Create Package
      run: dotnet pack --configuration Release
    - name: Publish
      run: dotnet nuget push "Revise/bin/Release/Revise.1.0.0.nupkg" --source "github"
